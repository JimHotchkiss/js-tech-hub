<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/msa.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>MSA Feature</title>
  </head>
  <body>
    <div class="outside-container">
      <div class="top-header">
        <div class="stryker-logo"></div>
        <div class="icon-info"></div>
      </div>
      <div class="nav-consoles-settings-container">
        <div class="side-navbar">
          <div class="round-image-div">
            <div class="home-icon"></div>
          </div>
          <div id="form-link" class="printer-icon"></div>
        </div>
        <div class="consoles-container">
          <div id="cameras-div">
            <div class="cameras-title">
              <h1 class="camera-title-tag">CCU</h1>
            </div>
            <!-- CCUs -->
            <!-- 1688-->
            <div id="1688" class="camera-div" data-ccu="1688">
              <div class="camera-tag-div"><p class="camera-tag">1688</p></div>
              <div id="1688-arrow" class="arrow-outer-div">
                <div class="arrow-div"></div>
              </div>
            </div>
            <!-- Monitors div-->
            <div id="1688-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div id="1688-monitors-btns-div" class="monitors-btn-div"></div>
            </div>
            <!-- 1588 -->
            <div id="1588" class="camera-div" data-ccu="1588">
              <div class="camera-tag-div"><p class="camera-tag">1588</p></div>
              <div id="1588-arrow" class="arrow-outer-div">
                <div class="arrow-div"></div>
              </div>
            </div>
            <!-- Monitors div-->
            <div id="1588-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div id="1588-monitors-btns-div" class="monitors-btn-div"></div>
            </div>
            <!-- 1488 -->
            <div id="1488" class="camera-div" data-ccu="1488">
              <div class="camera-tag-div"><p class="camera-tag">1488</p></div>
              <div id="1488-arrow" class="arrow-outer-div">
                <div class="arrow-div"></div>
              </div>
            </div>
            <!-- Monitors div-->
            <div id="1488-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div id="1488-monitors-btns-div" class="monitors-btn-div"></div>
            </div>
            <!-- Precision -->
            <div id="precision" class="camera-div" data-ccu="precision">
              <div class="camera-tag-div">
                <p class="camera-tag">Precision</p>
              </div>
              <div id="precision-arrow" class="arrow-outer-div">
                <div class="arrow-div"></div>
              </div>
            </div>
            <!-- Monitors div-->
            <div id="precision-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div
                id="precision-monitors-btns-div"
                class="monitors-btn-div"
              ></div>
            </div>
            <!-- 1288 -->
            <div id="1288" class="camera-div" data-ccu="1288">
              <div class="camera-tag-div"><p class="camera-tag">1288</p></div>
              <div id="1288-arrow" class="arrow-outer-div">
                <div class="arrow-div"></div>
              </div>
            </div>
            <!-- Monitors div-->
            <div id="1288-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div id="1288-monitors-btns-div" class="monitors-btn-div"></div>
            </div>
          </div>
        </div>
        <div id="settings-info-container" class="settings-info-container">
          <div class="info-container">
            <div class="title-div">
              <h1 class="title-tag">Money Settings</h1>
            </div>
            <div id="specialties-div">
              <div class="specialty-title-div">
                <p class="specialty-title-tag">Specialty:</p>
              </div>
              <div id="specialties-parent-div"></div>
            </div>
            <div id="info-div-id" class="info-div">
              <div class="info-icon-div"></div>
              <div class="info-text-div">
                <p id="info-tag-text" class="info-tag">
                  Select a CCU, Display and Specialty to populate settings...
                </p>
              </div>
            </div>
            <!-- <div class="specialty-div"></div> -->
          </div>
          <!-- Settings Container start -->
          <div id="settings-container-id" class="settings-container">
            <!-- <div class="settings-title-container">
              <div class="settings-title-camera">
                <div class="settings-title-camera-text-div">
                  <p id="settings-title-camera-tag">CCU</p>
                </div>
                <div class="settings-title-specialty-text-div">
                  <p id="settings-title-specialty-tag">SPECIALTY</p>
                </div>
              </div> -->


              <div class="settings-title-display">
                <div class="settings-title-display-text-div">
                  <p id="settings-title-display-tag">DISPLAY</p>
                </div>
                <div class="settings-title-specialty-text-div">
                  <p id="settings-title-display-specialty-tag">SPECIALTY</p>
                </div>
              </div>


              
          </div>
          <div id="settings-body-container-id" class="settings-body-container">
            <div class="settings-div-camera"></div>
            <div class="settings-div-display"></div>
          </div>
             <!-- Settings Container END -->

          </div>
        </div>
      </div>
    </div>
    <script src="./msa.js"></script>
  </body>
</html>
