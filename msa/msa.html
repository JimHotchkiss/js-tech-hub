<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/msa.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>MSA Feature</title>
  </head>
  <body>
    <div class="outside-container">
      <div class="top-header">
        <div class="stryker-logo"></div>
        <div class="icon-info"></div>
      </div>
      <div class="nav-consoles-settings-container">
        <div class="side-navbar">
          <div class="round-image-div">
            <div class="home-icon"></div>
          </div>
          <div class="printer-icon"></div>
        </div>
        <div class="consoles-container">
          <div id="cameras-div">
            <div class="cameras-title">
              <h1 class="camera-title-tag">CCU</h1>
            </div>
            <!-- CCUs -->
            <!-- 1688-->
            <div id="1688" class="camera-div" data-ccu="1688">
              <div class="camera-tag-div"><p class="camera-tag">1688</p></div>
              <div class="arrow-div"></div>
            </div>
            <!-- Monitors div-->
            <div id="1688-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div id="1688-4k" class="monitor-btn-div" data-display="1688-4k">
                <p class="monitor-btn-tag">4k</p>
              </div>
              <div
                id="1688-visionpro"
                class="monitor-btn-div"
                data-display="1688-visionpro"
              >
                <p class="monitor-btn-tag">Vision Pro</p>
              </div>
            </div>
            <!-- 1588 -->
            <div id="1588" class="camera-div" data-ccu="1588">
              <div class="camera-tag-div"><p class="camera-tag">1588</p></div>
              <div class="arrow-div"></div>
            </div>
            <!-- Monitors div-->
            <div id="1588-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div class="monitor-btn-div" data-display="4k">
                <p class="monitor-btn-tag">4k</p>
              </div>
              <div class="monitor-btn-div" data-display="Vision Pro">
                <p class="monitor-btn-tag">Vision Pro</p>
              </div>
            </div>
            <!-- 1488 -->
            <div id="1488" class="camera-div" data-ccu="1488">
              <div class="camera-tag-div"><p class="camera-tag">1488</p></div>
              <div class="arrow-div"></div>
            </div>
            <!-- Monitors div-->
            <div id="1488-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div class="monitor-btn-div" data-display="4k">
                <p class="monitor-btn-tag">4k</p>
              </div>
              <div class="monitor-btn-div" data-display="Vision Pro">
                <p class="monitor-btn-tag">Vision Pro</p>
              </div>
            </div>
            <!-- Precision -->
            <div id="precision" class="camera-div" data-ccu="precision">
              <div class="camera-tag-div">
                <p class="camera-tag">Precision</p>
              </div>
              <div class="arrow-div"></div>
            </div>
            <!-- Monitors div-->
            <div id="precision-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div class="monitor-btn-div" data-display="4k">
                <p class="monitor-btn-tag">4k</p>
              </div>
              <div class="monitor-btn-div" data-display="Vision Pro">
                <p class="monitor-btn-tag">Vision Pro</p>
              </div>
            </div>
            <!-- 1288 -->
            <div id="1288" class="camera-div" data-ccu="1288">
              <div class="camera-tag-div"><p class="camera-tag">1288</p></div>
              <div class="arrow-div"></div>
            </div>
            <!-- Monitors div-->
            <div id="1288-monitors-div" class="monitors-div">
              <div class="monitor-title-div">
                <p class="monitor-title-tag">Display</p>
              </div>
              <div class="monitor-btn-div" data-display="4k">
                <p class="monitor-btn-tag">4k</p>
              </div>
              <div class="monitor-btn-div" data-display="Vision Pro">
                <p class="monitor-btn-tag">Vision Pro</p>
              </div>
            </div>
          </div>
        </div>
        <div class="settings-container"></div>
      </div>
    </div>
    <script src="./msa.js"></script>
  </body>
</html>
